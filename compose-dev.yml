api:
   build: ./
   command: nodemon -L --watch api --watch database api/api.js
   links:
      - db
      - broker
   ports:
      - "9009:9009"
   environment:
      - VIRTUAL_HOST=pheromon-dev.ants.builders
      - VIRTUAL_PORT=9009
      - BROKER_PORT=9909
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=elements
      - PGPASSWORD=elements
      - NODE_ENV=development
      # Updater variables
      - UPDATER_RANGE_START=2200
      - UPDATER_RANGE_SIZE=10
      - UPDATER_PLAYBOOK_FOLDER=/pheromon/updateFiles/
      - UPDATER_SENSORS_PORT=22
   volumes:
      - ./:/pheromon
      - ./backups:/backups/
      # Ansible playbooks for the updater
      #- ./updateFiles/:/pheromon/updateFiles/:ro
      # SSH configuration
      #- /home/sensorSSH/.ssh/id_rsa:/root/.ssh/id_rsa:ro
      #- /home/sensorSSH/.ssh/id_rsa.pub:/root/.ssh/id_rsa.pub:ro
      #- /home/sensorSSH/.ssh/known_hosts:/root/.ssh/known_hosts
   tty: true
   #log_driver: "none" 

broker:
   build: .
   command: nodemon -L --watch broker broker/index.js
   links:
      - db
      - redis
   ports:
      - "9909:9909"
   environment:
      - BROKER_PORT=9909
      - NODE_ENV=development
      - POSTGRES_PASSWORD=elements
   volumes:
      - ./:/pheromon
   tty: true
   log_driver: "none" 
db:
   image: postgres:9.4
   environment:
      - POSTGRES_USER=postgres
      - PGPASSWORD=elements
      - POSTGRES_PASSWORD=elements
   volumes:
      - ./data:/var/lib/postgresql
   tty: true
   log_driver: "none" 

redis:
   image: redis:3
   log_driver: "none" 
