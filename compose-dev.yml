api:
   build: ./
   command: nodemon -L --watch api --watch database api/api.js
   links:
      - db
      - broker
   ports:
      - "39000:39000"
   environment:
      - VIRTUAL_HOST=pheromontest.ants.builders
      - VIRTUAL_PORT=39000
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=elements
      - PGPASSWORD=elements
      - NODE_ENV=development
      # Updater variables
      - UPDATER_RANGE_START=2200
      - UPDATER_RANGE_SIZE=10
      - UPDATER_PLAYBOOK_FOLDER=/pheromon/updateFiles/
      - UPDATER_SENSORS_PORT=22
   volumes:
      - ./:/pheromon
      - ./backups:/backups/
      # Ansible playbooks for the updater
      #- ./updateFiles/:/pheromon/updateFiles/:ro
      # SSH configuration
      #- /home/sensorSSH/.ssh/id_rsa:/root/.ssh/id_rsa:ro
      #- /home/sensorSSH/.ssh/id_rsa.pub:/root/.ssh/id_rsa.pub:ro
      #- /home/sensorSSH/.ssh/known_hosts:/root/.ssh/known_hosts
   tty: true

broker:
   build: .
   command: nodemon --watch broker broker/index.js
   links:
      - db
      - redis
   ports:
      - "1883:1883"
   environment:
      - VIRTUAL_PORT=1883
      - NODE_ENV=development
      - POSTGRES_PASSWORD=elements
   volumes:
      - ./:/pheromon
   tty: true
db:
   image: postgres:9.4
   environment:
      - POSTGRES_USER=postgres
      - PGPASSWORD=elements
      - POSTGRES_PASSWORD=elements
   volumes:
      - ./data:/var/lib/postgresql
   tty: true

redis:
   image: redis:3
   log_driver: "none" 
